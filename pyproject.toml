[project]
name = "hass-gaggiuino"
version = "2025.2.1"
description = "Home Assistant HACS Integration for Gagggiuino"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "gaggiuino-api==0.1.3",  # Do not forget to change this in the manifest.json
]

[dependency-groups]
dev = [
    "homeassistant>=2025.2.5",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "ruff>=0.9.7",
    "tox>=4.24.1",
]

[tool.pytest.ini_options]
minversion = "8.3.4"
addopts = "-ra -q"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
